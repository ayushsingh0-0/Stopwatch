<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Timer</title>
<style>
  body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #f0f0f0;
    margin: 0;
  }
  .timer-container {
    position: relative;
    width: 250px;
    height: 250px;
    border-radius: 50%;
    background: #fff;
    box-shadow: inset 0 0px 17px 0 rgba(0, 0, 0, 0.2), -3px 15px 24px -10px rgba(375, 144, 0, 0.39);
    display: flex;
    justify-content: center;
    align-items: center;
  }
  .timer-container::before {
    content: '';
    position: absolute;
    width: 90%;
    height: 90%;
    border-radius: 50%;
    background: conic-gradient(#a54e00 0%, #a54e00 45%, #f0f0f0 45%, #f0f0f0 100%);
    box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.2);
    z-index: -1;
  }
  .timer-text {
    position: absolute;
    text-align: center;
    font-family: Arial, sans-serif;
    color: #a54e00;
  }
  .timer-text .stopwatch{
    font-size: 2.5em;
    font-weight: bold;
  }
  .timer-text {
    font-size: 1em;
    color: #666;
  }
</style>
</head>
<body>
  <div class="timer-container">
    <div class="timer-text">
      <div id="stopwatch">00:00:00</div>
    </div>
  </div>

  <script>
    let running = false;
    let startTime;
    let elapsedTime = 0;

    function updateDisplay(time) {
        document.getElementById('stopwatch').innerText = time;
    }

    function startStop() {
        if (running) {
            running = false;
            elapsedTime += new Date().getTime() - startTime;
        } else {
            running = true;
            startTime = new Date().getTime();
            tick();
        }
    }

    function reset() {
        running = false;
        elapsedTime = 0;
        updateDisplay('00:00:00');
    }

    function tick() {
        if (running) {
            let currentTime = new Date().getTime();
            let totalElapsed = elapsedTime + (currentTime - startTime);
            let hours = Math.floor(totalElapsed / 3600000);
            let minutes = Math.floor((totalElapsed % 3600000) / 60000);
            let seconds = Math.floor((totalElapsed % 60000) / 1000);

            let timeString =
                (hours < 10 ? "0" : "") + hours + ":" +
                (minutes < 10 ? "0" : "") + minutes + ":" +
                (seconds < 10 ? "0" : "") + seconds;

            updateDisplay(timeString);
            requestAnimationFrame(tick);
        }
    }

    // Expose functions to be called from Android
    function androidStartStop() {
        startStop();
    }

    function androidReset() {
        reset();
    }
  </script>

</body>
</html>
